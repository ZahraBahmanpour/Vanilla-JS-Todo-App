<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="heading--top">
          <h1>Hey Sahra</h1>
          <div>
            <button class="btn btn--addTask" id="btn--addTask">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button class="btn btn--searchTask" id="btn--searchTask">
              <i class="fa-solid fa-search"></i>
            </button>
          </div>
        </div>
        <div class="heading--bottom"></div>
      </header>
      <main>
        <div class="box--summary">
          <div class="box--tasks" id="box--tasks"></div>
          <div class="box--categories" id="box--categories"></div>
        </div>

        <div class="box--timeline"></div>
      </main>
    </div>

    <!--View Task Modal-->
    <div id="view-task-modal" class="modal">
      <!-- Modal content -->
      <div class="modal--content">
        <h2 id="view-modal-title"></h2>
        <label>Date</label>
        <div id="view-modal-date"></div>
        <label>Start Time</label>
        <div id="view-modal-startTime"></div>
        <label>End Time</label>
        <div id="view-modal-endTime"></div>
        <label>Category</label>
        <div class="task-type-badge" id="view-modal-category"></div>
        <label>Description</label>
        <div id="view-modal-description"></div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script type="module" src="./module.js"></script>
  <script type="module" src="./main.js"></script>
</html>
