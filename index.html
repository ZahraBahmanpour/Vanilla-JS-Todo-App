<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="heading--top">
          <h1>Hey Sahra</h1>
          <div>
            <button class="btn btn--addTask" id="btn--addTask">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button class="btn btn--searchTask" id="btn--searchTask">
              <i class="fa-solid fa-search"></i>
            </button>
          </div>
        </div>
        <div class="heading--bottom"></div>
      </header>
      <main>
        <div class="box--summary">
          <div class="box--tasks" id="box--tasks"></div>
          <div class="box--categories" id="box--categories"></div>
        </div>

        <div class="box--timeline"></div>
      </main>
    </div>

    <!--View Task Modal-->
    <div id="view-task-modal" class="modal">
      <!-- Modal content -->
      <div class="modal--content">
        <h2 id="view-modal-title"></h2>
        <label>Date</label>
        <div id="view-modal-date"></div>
        <label>Start Time</label>
        <div id="view-modal-startTime"></div>
        <label>End Time</label>
        <div id="view-modal-endTime"></div>
        <label>Category</label>
        <div class="task-type-label" id="view-modal-category"></div>
        <label>Description</label>
        <div id="view-modal-description"></div>
      </div>
    </div>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal">
      <!-- Modal content -->
      <div class="modal--content">
        <form id="add-form">
          <input
            type="text"
            placeholder="Add task"
            class="input--taskTitle"
            id="title"
          />

          <div class="form--rowContainer">
            <label for="date">Choose date</label><input type="date" id="date" />
          </div>

          <div class="form--rowContainer">
            <label for="start-time">Start Time</label
            ><select id="start-time">
              <option>08:00</option>
              <option>08:30</option>
              <option>09:00</option>
              <option>09:30</option>
              <option>10:00</option>
              <option>10:30</option>
              <option>11:00</option>
              <option>11:30</option>
              <option>12:00</option>
              <option>12:30</option>
              <option>13:00</option>
              <option>13:30</option>
              <option>14:00</option>
              <option>14:30</option>
              <option>15:00</option>
              <option>15:30</option>
              <option>16:00</option>
              <option>16:30</option>
              <option>17:00</option>
            </select>
          </div>

          <div class="form--rowContainer">
            <label for="end-time">End Time</label
            ><select id="end-time">
              <option>08:00</option>
              <option>08:30</option>
              <option>09:00</option>
              <option>09:30</option>
              <option>10:00</option>
              <option>10:30</option>
              <option>11:00</option>
              <option>11:30</option>
              <option>12:00</option>
              <option>12:30</option>
              <option>13:00</option>
              <option>13:30</option>
              <option>14:00</option>
              <option>14:30</option>
              <option>15:00</option>
              <option>15:30</option>
              <option>16:00</option>
              <option>16:30</option>
              <option>17:00</option>
            </select>
          </div>

          <div class="form--rowContainer">
            <label for="category">Choose Category</label>
            <input type="hidden" id="categoryId" />
            <div
              class="task-category-container"
              id="task-category-container"
            ></div>
          </div>

          <div class="form--rowContainer">
            <label for="description">Write description</label>
            <textarea id="description" placeholder="Descirption..."></textarea>
          </div>

          <button type="submit" class="btn">Add Task</button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script type="module" src="./module.js"></script>
  <script type="module" src="./main.js"></script>
</html>
